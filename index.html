---
layout: default
title: Welcome
---


{% for post in site.posts %}

<article class='post'>
  <h3 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h3>
  <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  
</article>

{% endfor %}
